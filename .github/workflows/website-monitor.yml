name: Website Monitor

on:
  schedule:
    # Runs every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: scripts/website-scraper
        run: npm install

      - name: Run website scraper
        working-directory: scripts/website-scraper
        env:
          APPS_SCRIPT_WEBHOOK_URL: ${{ secrets.APPS_SCRIPT_WEBHOOK_URL }}
        run: npm run scrape

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: scrape-results
          path: scrape-results.json
          retention-days: 30

      - name: Commit snapshot changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add snapshots/
          git diff --staged --quiet || git commit -m "Update website snapshots [skip ci]"
          git push
